version: '3.8'
services:
  django-backend:
    image: marcusvcalves/planner-django-backend
    build:
      ./backend
    ports:
      - '8000:8000'
  react-frontend:
    image: marcusvcalves/planner-react-frontend
    build:
      ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - django-backend
  nginx:
    image:
      nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django-backend